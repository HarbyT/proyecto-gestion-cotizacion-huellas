{% extends 'base.html' %}

{% block title %}{{ view.object|default:"Crear Producto" }}{% endblock %}

{% block content %}
<h1 class="mb-4">{{ view.object|default:"Crear Producto" }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'productos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
